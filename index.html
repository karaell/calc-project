<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="calc__wrapper">

        <div id="result" class="calc__result"></div>

        <div class="calc__row">
            <button id="clear" class="calc__btn calc__btn--clear" type="button">C</button>
            <button id="deletenum" class="calc__btn calc__btn--delete" type="button"> <img src="./image/delete.svg" alt=""> </button>
            <button id="div" class="calc__btn calc__btn--operator" type="button"> <img src="./image/operator-div.svg"></button>
        </div>

        <div class="calc__row">
            <button class="calc__btn  calc__btn--number" type="button">7</button>
            <button class="calc__btn calc__btn--number" type="button">8</button>
            <button class="calc__btn calc__btn--number" type="button">9</button>
            <button id="mult" class="calc__btn calc__btn--operator" type="button"> <img src="./image/operator-mult.svg"></button>
        </div>

        <div class="calc__row">
            <button class="calc__btn calc__btn--number" type="button">4</button>
            <button class="calc__btn calc__btn--number" type="button">5</button>
            <button class="calc__btn calc__btn--number" type="button">6</button>
            <button id="sub" class="calc__btn calc__btn--operator" type="button"> <img src="./image/operator-sub.svg" ></button>
        </div>

        <div class="calc__row">
            <button class="calc__btn calc__btn--number" type="button">1</button>
            <button class="calc__btn calc__btn--number" type="button">2</button>
            <button class="calc__btn calc__btn--number" type="button">3</button>
            <button id="sum" class="calc__btn calc__btn--operator" type="button"> <img src="./image/operator-sum.svg" ></button>
        </div>

        <div class="calc__row">
            <button class="calc__btn calc__btn--number calc__btn--zero" type="button">0</button>
            <button id="equal" class="calc__btn calc__btn--equal" type="button"> <img src="./image/operator-eq.svg"></button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
